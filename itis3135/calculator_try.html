<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/default.css">
        <script src="scripts/calculator_try.js"></script>
        <title>
            Daniel Cisneros Siliezar's Distinguished Cheetah - ITIS 3135
        </title>
    </head>
    <body id="index">
        <div data-include="components/header.html"></div>
        <main>
            <h2>Calculator (Try) Page</h2>
            <form>
                <p>Enter digits or use the numpad below.</p>
                <input type="text" class="numpad" value="" id="text"><br><br>
                <div class="previous-operand" data-previous-operand></div>
                <div class="current-operand" data-current-operand></div>

                <input type="reset" class="numpad" value="C" id="clear">
                <input type="button" class="numpad" value="+/-" id="pos-or-neg">
                <input type="button" class="numpad" value="%" id="percent">
                <input type="button" class="numpad" value="/" id="divide"><br>

                <input type="button" class="numpad" value="7" id="b7">
                <input type="button" class="numpad" value="8" id="b8">
                <input type="button" class="numpad" value="9" id="b9">
                <input type="button" class="numpad" value="*" id="multiply"><br>

                <input type="button" class="numpad" value="4" id="b4">
                <input type="button" class="numpad" value="5" id="b5">
                <input type="button" class="numpad" value="6" id="b6">
                <input type="button" class="numpad" value="-" id="minus"><br>

                <input type="button" class="numpad" value="1" id="b1">
                <input type="button" class="numpad" value="2" id="b2">
                <input type="button" class="numpad" value="3" id="b3">
                <input type="button" class="numpad" value="+" id="add"><br>

                <input type="button" class="numpad" value="0" id="b0">
                <input type="button" class="numpad" value="." id="decimal" >
                <input type="button" class="numpad" value="=" id="equal">
            </form>
            <p></p>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
