<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/default.css">
        <title>
            Daniel Cisneros Siliezar's Distinguished Cheetah - ITIS 3135
        </title>
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>Forms Page</h2>
            <p>
                At Cisneros Technologies, we strive to make the best quality products for our customers.
                If you happen to have questions or would like to sign up for our monthly newsletter,
                please fill out the form below!
            </p>
            <form action="#">
                <label class="bold">Name: </label>
                <input type="text" name="name" class="inputs" required placeholder="First and Last Name">
                <br>
                <label class="bold">Email: </label>
                <input type="email" name="email" class="inputs" placeholder="abc123@gmail.com">
                <br>
                <label class="bold">Phone Number: </label>
                <input type="tel" name="tel" size="10" class="inputs" required placeholder="(###)###-###">
                <br>
                <input type="radio" id="rademail" value="email">
                <label for="rademail">Email</label>
                <br>
                <input type="radio" id="radphone" value="phone">
                <label for="radphone">Phone</label>

                <fieldset>
                    <legend class="bold">I'd prefer receiving emails of:</legend>
                    <label for="deals">Deals</label>
                    <input type="checkbox" value="deals" id="deals"> 
                    <label for="discounts">Discounts</label>
                    <input type="checkbox" value="discounts" id="discounts">
                    <label for="new-items">New Items</label>
                    <input type="checkbox" value="new-items" id="new-items">
                    <label for="nothing">Not Interested</label>
                    <input type="checkbox" value="nothing" id="nothing">
                </fieldset>
                <br>
                <p>
                    Please select your Gender
                </p>
                <label class="bold">
                    <select name="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                        <option value="prefer unsaid">Prefer Unsaid</option>
                    </select>
                </label>
                <br>
                <br>
                <input type="submit" class="button">

            </form>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
</body>
</html>
